sudo: false
language: node_js #指定运行环境
node_js: '11'      # node_js环境版本
cache:
  directories:
    - node_modules
branches:
  only:
    - gh-blog    #检测到这个分支代码有变化才会执行下面的脚本
install:
  - npm install
  
script:
  - npm install hexo-deployer-git --save
  - npm install --save hexo-renderer-jade hexo-generator-feed hexo-generator-sitemap hexo-browsersync hexo-generator-archive
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - ls
  - git init  
  - git config user.name "yonghuijiang"
  - git config user.email "1767247871@qq.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master

env:
 global:
   - GH_REF: github.com/yonghuijiang/yonghuijiang.github.io.git
   
   #travis检测gh-blog分支是否有提交，如果提交了，则执行脚本，  执行脚本后会生成一些静态资源，这个时候
   #将静态资源push到你想要的分支上就ok了